<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
          <input 
              type="search"
              class="input_search"
              placeholder="Name or Number"
              required
          />
        </form>

        <div class="types1">
            <span class="pokemon__type_1"></span>
        </div>

        <div class="types2">
            <span class="pokemon__type_2"></span>
        </div>

        <h1 class="abilities">
            <span class="abilities_text">Abilities:</span>
        </h1>

        <div class="abilities0">
            <span class="pokemon__abilitie_1"></span>
            <span class="pokemon__abilitie_2"></span>
            <span class="pokemon__abilitie_3"></span>
        </div>

        <div class="buttons1">
            <button disabled  class="button btn-left"><img class="img-button-l" src="./favicons/arrow.svg" alt="left"></button>
            <button disabled  class="button btn-right"><img class="img-button-r" src="./favicons/arrow.svg" alt="right"></button>
        </div>

        <div class="buttons-up">
            <button class="button btn-up"><img class="img-button-up" src="./favicons/arrow.svg" alt="up"></button>
        </div>

        <div class="buttons-down">
            <button class="button btn-down"><img class="img-button-down" src="./favicons/arrow.svg" alt="down"></button>
        </div>

        <img src="#"
        alt="pokemon" class="pokemon__image">

        <img class="red-light" src="./images/red-light.png" alt="red-light">
        <img class="yellow-light" src="./images/yellow-light.png" alt="yellow-light">
        <img class="green-light" src="./images/green-light.png" alt="green-light">

        <img id="white-light" class="white-light" src="./images/white-light.png" alt="white-light">

        <img src="./images/pokedex-base.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
